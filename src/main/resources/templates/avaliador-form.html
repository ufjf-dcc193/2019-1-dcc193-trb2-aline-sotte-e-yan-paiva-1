<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Avaliador: Nova</title>
</head>
<body>
   <html>Avaliador: Nova</html>
   <form th:action="@{novoavaliador.html}" th:object="${avaliador}" method="POST">
       <label>Nome: <input type="text" th:field="*{nomeCompleto}"/></label>
       <strong th:if="${#fields.hasErrors('nomeCompleto')}" th:errors="*{nomeCompleto}"></strong>
       <label>E-mail: <input type="text" th:field="*{email}"/></label>
       <strong th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></strong>
       <input type="submit"/>
       <input type="reset"/>
   </form>
</body>
</html>
